<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="@styles/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="@styles/styles.css"
    />
  </head>
  <body>
    <h1>Bootstrap template</h1>
    <p>... using npm and webpack</p>
    <p class="content js-content"></p>

    <img
      src="@images/birthday.png"
      alt="birthday cake"
    />
    <div class="birthday-card">Happy Birthday</div>

    <div
      class="modal js-modal"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bootstrap test</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Close this window by clicking the X above/</p>
          </div>
        </div>
      </div>
    </div>

    <script src="@scripts/main.js"></script>
  </body>
</html>
